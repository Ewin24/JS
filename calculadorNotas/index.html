<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!--icono de agregar-->

    <title>Notas</title>
</head>

<body class="bg-white">

    <div class="py-3 px-3 text-center display-2 fw-bold">
        <div class="" id="title">CALCULA TU NOTA</div>
    </div>

    <div class="mt-3 p-2">
        <table class="table table-striped table-bordered" id="table">
            <thead class="table-primary text-center">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nota</th>
                    <th scope="col">Porcentaje</th>
                    <th scope="col">
                        <div class="d-flex justify-content-center">
                            Nueva nota
                        </div>
                    </th>
            </thead>
            <tbody id="tbody">
                <tr class="text-center" id="1">
                    <td>
                        <p id="contador">1</p>
                    </td>
                    <td>
                        <input id="nota" type="number" class="form-control" min="0">
                    </td>
                    <td>
                        <input id="porcentaje" type="number" class="form-control" min="0">
                    </td>
                    <td class="text-center">
                        <button id="btn" class="btn btn-primary m-1">
                            +
                        </button>

                        <!--se comenta, pues no tiene sentido que el primer registro se elimine-->
                        <!-- <button id="btn" class="btn btn-danger m-1">
                            -
                        </button> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>

    <!--importacion del js-->
    <script src="app.js"></script>

    <!--importacion del js de bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</body>

</html>
