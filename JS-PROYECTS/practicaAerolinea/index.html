<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Por defecto -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Este link es para importar Bootstrap en tu proyecto -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Este link es para importar los iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Con este link estamos cambiando el logo del icono de la pagina es decir el de la pestaña superior  -->
    <link rel="icon" href="assets/logo.png">

    <!-- Este link es para vincular la pagina con el css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- titulo de la pagina que aparece en la pestaña -->
    <title>TRAVELEXP | GENERAL</title>

</head>

<!-- class="bg aircraft" dentro del body es para definir el body o pagina con una imagen de fondo -->

<body class="bg-aircraft">

    <!-- Aqui vamos a contener el header o el cabecero de la pagina que es donde encontramos las opciones para navegar entre paginas -->


    <!-- contener en un container es para limitar el ancho del contenido dentro de el para proporcionar un espaciado adecuado -->
    <header class="container">

            <!-- nav es para hacer una barra de navegacion dentro de la pagina y navbar-dark es para darle a este un color oscuro-->

        <nav class="navbar navbar-dark border-bottom border-bottom-dark navbar-expand-md">

            
            <!--La etiqueta <div> se utiliza para crear contenedores y estructurar el contenido de una página web, permitiendo aplicar estilos y manipulaciones tanto con CSS como con JavaScript. -->
            <div class="container-fluid">

                <!-- Con la etiqueta <a> creamos un hipervinculo dentro de la pagina, en este caso href es la ubicacion de ese vinculo es decir la pagina principal y este se encuentra en una navbar el cual al darle click a la img que importamos nos llevara a la pagina principal. -->
                <a href="index.html" class="navbar-brand">
                    <img src="assets/logo.png" alt="logo" width="50px">
                </a>


                <!-- Aun no se que hace -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

                    <!-- ul es para crear una lista desordenada -->
                    <ul class="navbar-nav">
                        <!-- La etiqueta li es par añadir un item dentro de la lista -->
                        <li class="nav-item">
                            <!-- La etiqueta a es para hacer un hipervinculo a otra pagina o link -->
                            <a class="nav-link" aria-current="page" href="clientes.html">Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="rutas.html">Rutas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="compras.html">Compras</a>
                        </li>
                        <li>
                            <a class="nav-item">
                                <a class="nav-link" href="puntos.html">Puntos</a>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Dentro del main es basicamente un subcuerpo de la pagina, en este caso la pagina es basica ya que es de solo presentacion y no necesitamos nada mas. -->
    <main>
        <h2 class="text-center mt-5 text-light">¡Bienvenido! Gestor de Campus TravelExp.</h2>
    </main>
    
    <!-- ESTAS LINEAS ES PARA IMPORTAR OTRA VEZ BOOTSTRAP CREO QUE CON EL DE ARRIBA ERA SUFICIENTE, NO ESTOY SEGURO POR EL MOMENTO -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
</body>
</html>
