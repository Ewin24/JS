<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS v5.2.1 -->

<body>

                <input id="number" type="text">
                <button id="btn">Probar numero</button>
            </div>
        </div>

        <br>
        <div id="danger" class="alert alert-danger m-2 d-none" role="alert">
            <p id="danger-txt"></p>
        </div>
        <div id="success" class="alert alert-success m-2 d-none" role="alert">
            <p id="success-txt"></p>
        </div>
    </main>


    <script src="app.js"></script>

    <!-- Bootstrap JavaScript Libraries -->
